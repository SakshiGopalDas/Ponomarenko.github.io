<!DOCTYPE html>
<html lang="ru">

</head>
<body>
<div class="seaction">

	<iframe width="550" height="309" src="https://www.youtube.com/embed/CYt8_WuV8hE?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	</div>
	<div class="form">
		<p class="form-header">Введите свой e-mail</p>

			<button class="btn">Получить инструкцию</button>

</div>

			</img></div>
